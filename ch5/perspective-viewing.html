<!DOCTYPE html>
<html>
    <head>
        <!-- Give the page a title - make sure it is descriptive! -->
        <title>Perspective Projection Viewing Demo</title>

        <!-- Load utilities and functions -->
        <script src="../common/webgl-utils.js"></script>
        <script src="../common/MV.js"></script>
        <script src="../common/init-shaders.js"></script>
        <script src="../common/objloader.js"></script>

        <!-- Load the code for this example -->
        <script src="perspective-viewing.js"></script>
    </head>
    <body style="padding:0;margin:0;overflow:hidden;">
        <!-- Define the canvas to use for the WebGL example -->
        <canvas id="gl-canvas">
            Your browser doesn't support HTML5 canvas element
        </canvas>
        <div style="margin:10px;position:absolute;bottom:0;left:0;right:0;background:rgba(255,255,255,0.5)">
            <div>
                theta: <input id="theta" type="range" min="-90" max="90" step="0.5" value=0>
                phi: <input id="phi" type="range" min="-90" max="90" step="0.5" value=0>
                distance: <input id="distance" type="range" min="0.05" max="10" step="0.05" value=5>
            </div>
            <div>
                near: <input id="near" type="range" min="0.01" max="5" step="0.01" value=0.01>
                far: <input id="far" type="range" min="5" max="10" step="0.1" value=10>
                aspect: <input id="aspect" type="range" min="0.5" max="2" step="0.01" value=1>
                FOV: <input id="fov" type="range" min="10" max="120" step="1" value=90>
            </div>
        </div>
    </body>
</html>
