<!DOCTYPE html>
<html>
    <head>
        <!-- Give the page a title - make sure it is descriptive! -->
        <title>Example Using Hierarchy to Model a Robot Arm</title>

        <!-- Load utilities and functions -->
        <script src="../common/webgl-utils.js"></script>
        <script src="../common/MV.js"></script>
        <script src="../common/init-shaders.js"></script>

        <!-- Load the code for this example -->
        <script src="tools.js"></script>
        <script src="robot-arm.js"></script>

        <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background: url(http://upload.wikimedia.org/wikipedia/commons/5/5d/Checker-16x16.png) repeat;
        }
        #toolbar {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 0.25em;
            background-color: rgba(255,255,255,0.5);
            text-align: right;
            font-size: 0.75em;
        }
        select, button, input {
            vertical-align: middle;
        }
        input[type="range"], input[type="number"] {
            width: 40px;
            text-align: right;
        }
        </style>
    </head>
    <body>
        <!-- Define the canvas to use for the WebGL example -->
        <canvas id="gl-canvas" style="text-align:center;">
            Your browser doesn't support HTML5 canvas element
        </canvas>
        <div id="toolbar">
          <label for="base-angle">Base Angle: <input type="range" id="base-angle" value="45" min="0" max="90" step="1"></label>
          <label for="lower-angle">Lower Arm Angle: <input type="range" id="lower-angle" value="45" min="0" max="90" step="1"></label>
          <label for="upper-angle">Upper Arm Angle: <input type="range" id="upper-angle" value="45" min="0" max="90" step="1"></label>
        </div>
    </body>
</html>
